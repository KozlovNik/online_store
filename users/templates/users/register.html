{% extends 'store_app/base2.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Регистрация {% endblock %}

{% block content %}
    <div class="i-w registration-form">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ register_form }}
            <button type="submit" class="btn btn-primary" name="register-form">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
